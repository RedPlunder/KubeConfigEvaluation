apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
  namespace: customer-application
  labels:
    app: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
      - name: application
        image: your-registry/your-application:stable
        ports:
        - containerPort: 8000