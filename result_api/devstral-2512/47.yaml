# Update your values.yaml with these additional configurations
externalAccess:
  enabled: true
  service:
    type: LoadBalancer
    ports:
      external: 9094
  autoDiscovery:
    enabled: true
  advertisedListeners:
    - EXTERNAL://${KAFKA_CFG_ADVERTISED_LISTENERS}:9094
  advertisedHost: localhost
  advertisedPort: 9094

extraConfig: |
  deleteTopicEnable=true
  auto.create.topics.enable=false
  offsets.topic.replication.factor=1
  transaction.state.log.replication.factor=1
  listener.security.protocol.map=EXTERNAL:SASL_PLAINTEXT
  inter.broker.listener.name=INTERNAL
  listeners=INTERNAL://:9092,EXTERNAL://:9094
  advertised.listeners=INTERNAL://kafka-0.kafka-headless.default.svc.cluster.local:9092,EXTERNAL://localhost:9094