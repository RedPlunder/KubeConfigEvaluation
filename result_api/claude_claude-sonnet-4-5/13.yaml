apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: output-all-apps
  namespace: my-namespace
spec:
  project: my-project
  source:
    repoURL: https://gitlab.com/gitlab/repo.git
    targetRevision: HEAD
    path: output
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: my-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true