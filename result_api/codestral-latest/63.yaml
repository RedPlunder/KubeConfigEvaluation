airflow:
  airflow:
    executor: KubernetesExecutor
    config:
      AIRFLOW__CORE__EXECUTOR: KubernetesExecutor
      AIRFLOW__KUBERNETES__WORKER_CONTAINER_REPOSITORY: apache/airflow
      AIRFLOW__KUBERNETES__WORKER_CONTAINER_TAG: 2.8.4-python3.9
      AIRFLOW__KUBERNETES__WORKER_CONTAINER_PULL_POLICY: IfNotPresent
      AIRFLOW__KUBERNETES__DELETE_WORKER_PODS: "True"
      AIRFLOW__KUBERNETES__NAMESPACE: default
      AIRFLOW__KUBERNETES__IN_CLUSTER: "True"
      AIRFLOW__KUBERNETES__KUBERNETES_CONN_ID: kubernetes_default
      AIRFLOW__KUBERNETES__POD_TEMPLATE_FILE: /opt/airflow/pod_templates/pod_template.yaml
      AIRFLOW__SCHEDULER__MAX_THREADS: "2"
      AIRFLOW__SCHEDULER__STANDALONE_SCHEDULER: "True"
      AIRFLOW__KUBERNETES_EXECUTOR__NAMESPACE: default
      AIRFLOW__KUBERNETES_EXECUTOR__IN_CLUSTER: "True"
      AIRFLOW__KUBERNETES_EXECUTOR__KUBERNETES_CONN_ID: kubernetes_default
      AIRFLOW__KUBERNETES_EXECUTOR__POD_TEMPLATE_FILE: /opt/airflow/pod_template_files/pod_template.yaml
      AIRFLOW__KUBERNETES_EXECUTOR__DELETE_WORKER_PODS: "True"
      AIRFLOW__KUBERNETES_EXECUTOR__WORKER_CONTAINER_REPOSITORY: apache/airflow
      AIRFLOW__KUBERNETES_EXECUTOR__WORKER_CONTAINER_TAG: 2.8.4-python3.9
      AIRFLOW__KUBERNETES_EXECUTOR__WORKER_CONTAINER_PULL_POLICY: IfNotPresent
      AIRFLOW__KUBERNETES_EXECUTOR__WORKER_PODS_CREATION_BATCH_SIZE: "10"
      AIRFLOW__KUBERNETES_EXECUTOR__WORKER_PODS_PENDING_TIMEOUT: "120"
      AIRFLOW__KUBERNETES_EXECUTOR__WORKER_PODS_PENDING_BATCH_SIZE: "5"