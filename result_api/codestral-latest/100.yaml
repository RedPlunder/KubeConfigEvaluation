apiVersion: v1
kind: Service
metadata:
  name: {{ include "router.fullname" . }}
  labels:
    {{- include "router.labels" . | nindent 4 }}
spec:
  type: ClusterIP  # Changed from NodePort to ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8180
  selector:
    {{- include "router.selectorLabels" . | nindent 4 }}