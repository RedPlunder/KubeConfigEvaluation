apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: istio-ingress
spec:
  selector:
    istio: gateway
  servers:
  - port:
      name: http
      number: 80
      protocol: HTTP
    hosts:
    - "*.customer.ocs.nu"
    tls:
      httpsRedirect: true
  - port:
      name: https
      number: 443
      protocol: HTTPS
    hosts:
    - "*.customer.ocs.nu"
    tls:
      mode: SIMPLE
      credentialName: istio-ingress/star-customer-ocs-nu-crt  # Keep namespace prefix