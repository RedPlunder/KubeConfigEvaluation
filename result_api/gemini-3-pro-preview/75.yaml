apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
spec:
  serviceName: cassandra
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
        - name: cassandra
          image: sevabek/cassandra:latest
          ports:
            - containerPort: 9042
          volumeMounts:
            - mountPath: /var/lib/cassandra
              name: cassandra-storage
          
          # Fix 1: Explicitly limit Java Heap to be smaller than Container Memory Limit
          # This ensures the JVM + Overhead < Container Limit
          env:
            - name: MAX_HEAP_SIZE
              value: "1500M"
            - name: HEAP_NEWSIZE
              value: "300M"

          livenessProbe:
            exec:
              command:
                - cqlsh
                - -e
                - "SELECT release_version FROM system.local;"
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 2

          # Fix 2: Reduced resources to allow Minikube system processes to breathe.
          # On a 4Gi VM, only ~3Gi is usually available for Pods.
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "2500Mi"
              cpu: "1500m"

  volumeClaimTemplates:
    - metadata:
        name: cassandra-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 3Gi