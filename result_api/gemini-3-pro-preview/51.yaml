apiVersion: v1
kind: Service
metadata:
  name: nginx-service-external
  labels:
    app: nginx
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
      # nodePort: 30080 # Optional: You can specify a static port between 30000-32767