apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml

# 1. Define the variable source
configMapGenerator:
  - name: app-vars
    literals:
      - APP_NAME=svc1

# 2. Define the replacement logic
replacements:
  - source:
      kind: ConfigMap
      name: app-vars
      fieldPath: data.APP_NAME
    targets:
      # Target 1: The Deployment Name
      - select:
          kind: Deployment
          name: common-base
        fieldPaths: 
          - metadata.name
      # Target 2: The Deployment Label
      - select:
          kind: Deployment
          name: common-base
        fieldPaths: 
          - metadata.labels.app