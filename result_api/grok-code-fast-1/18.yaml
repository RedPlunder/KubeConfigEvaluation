apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: RoleName  # Replace with your actual cluster role name
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments/scale
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - apps
    resources:
      - deployments/status
    verbs:
      - get
      - list
      - watch
  # Include any other rules from your existing ClusterRole as needed, ensuring no duplicates