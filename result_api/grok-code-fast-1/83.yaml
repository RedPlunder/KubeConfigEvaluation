apiVersion: v1
kind: Pod
metadata:
  name: srsran-example-pod
  namespace: srsran
spec:
  containers:
  - name: srsran-cu-du
    image: your-image:tag  # Replace with your actual image
    lifecycle:
      postStart:
        exec:
          command:
            - "curl"
            - "-H"
            - "Content-Type: application/json"
            - "-d"
            - "{ \"restarted\": true }"
            - "-X"
            - "POST"
            - "http://localhost:5000/restarted"
    ports:
    - containerPort: 5000  # Assuming this is the port your app listens on
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      allowPrivilegeEscalation: false
  restartPolicy: Always