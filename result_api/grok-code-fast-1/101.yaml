apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: test
  annotations:
    external-dns.alpha.kubernetes.io/hostname: stg.test.domain.com
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: "staging-external"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/certificate-id  # Replace with actual ACM certificate ARN
spec:
  ingressClassName: alb
  rules:
  - host: "stg.test.domain.com"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: test-service  # Updated to remove trailing dot and period, assuming it's a placeholder
            port:
              number: 80