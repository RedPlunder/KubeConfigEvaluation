apiVersion: v1
kind: Service
metadata:
  name: kafka-mock
  namespace: default  # Adjust to your namespace
spec:
  selector:
    app: kafka
  ports:
  - name: internal
    port: 9090
    targetPort: 9090
    protocol: TCP
  - name: internal-failover
    port: 9092
    targetPort: 9092
    protocol: TCP
  - name: inside-plaintext
    port: 19097  # Assuming this maps to proxy:19097 externally or via ingress
    targetPort: 9094
    protocol: TCP
  type: ClusterIP  # Use LoadBalancer or NodePort if external access is needed for proxy