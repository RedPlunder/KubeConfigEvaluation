apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-java-service
  labels:
    app: test-java-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-java-service
  template:
    metadata:
      labels:
        app: test-java-service
    spec:
      containers:
        - name: test-java-service
          image: your-registry/your-java-app:latest
          command:
            - java
            {{- range (splitList " " .Values.JAVA_OPTS) }}
            - {{ . | quote }}
            {{- end }}
            - -jar
            - java_j.jar
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"